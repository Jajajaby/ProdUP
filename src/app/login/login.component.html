<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/construct.jpg);">
   <div class="login-box card">
      <div class="card-body">
         <form class="form-horizontal form-material" [formGroup]="forma" (ngSubmit)="ingresar()" novalidate="novalidate">
            <a href="javascript:void(0)" class="text-center db">
               <img src="assets/images/logo-icon.png" class="img-tam-120" />
               <br/>
               <img src="assets/images/logo-text.png" class="img-tam-120" />
            </a>
            
            <div class="form-group m-t-40" [ngClass]="{'has-danger': !forma.get('email').valid}">
               <div class="col-xs-12">
                  <input class="form-control" 
                         type="email" 
                         placeholder="Correo"
                         formControlName="email">
                  
                  <div *ngIf="!forma.get('email').valid" class="form-control-feedback">
                     {{ errorEmail }}
                  </div>
               </div>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': !forma.get('password').valid}">
               <div class="col-xs-12">
                  <input class="form-control" 
                         type="password" 
                         placeholder="Contraseña"
                         formControlName="password">
               </div>
               <div *ngIf="!forma.get('password').valid" class="form-control-feedback">
                     {{ errorPassword }}
               </div>
            </div>
            
            <div class="form-group text-center m-t-20">
               <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
                     Ingresar
                  </button>
               </div>
            </div>
         </form>

         <!-- Recuperar contrasena tiene que ser un modal -->
         <form class="form-horizontal" id="recoverform" action="index.html">
            <div class="form-group ">
               <div class="col-xs-12">
                  <h3>Recuperar contraseña</h3>
                  <p class="text-muted">Ingrese su correo y le enviaremos la instrucciones</p>
               </div>
            </div>
            <div class="form-group ">
               <div class="col-xs-12">
                  <input class="form-control" type="text" required placeholder="Email">
               </div>
            </div>
            <div class="form-group text-center m-t-20">
               <div class="col-xs-12">
                  <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
               </div>
            </div>
         </form>
         <!-- FIN Recuperar contrasena tiene que ser un modal -->

      </div>
   </div>
</section>
